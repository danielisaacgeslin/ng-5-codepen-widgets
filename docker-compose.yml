version: '2'

services:
  mongo:
    image: mongo:3.0
    expose:
        - "27017"
    ports:
        - "27017:27017"
    volumes:
      - ./initial-data:/initial-data

  elasticsearch:
    image: elasticsearch:5.1.1
    expose:
        - "9200"
        - "9300"
    ports:
        - "9200:9200"
        - "9300:9300"
    command: ["elasticsearch", "-E", "network.host=elasticsearch", "-E", "http.host=elasticsearch"]

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx
    depends_on:
      - user-service
      - studio-service
      - email-service
      - sherlock-service
      - tagging-service
      - event-bigdata-service
      - error-service
      - campaign-service

  ################
  ### Services ###
  ################

