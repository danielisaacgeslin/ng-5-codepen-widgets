<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="newUserFormGroup" (ngSubmit)="createNewUser()">
                <div class="form-group">
                    <input formControlName="name" placeholder="Name" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <input formControlName="age" placeholder="Age" class="form-control" type="number" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3" *ngFor="let user of (users$ | async)">
            <p>id: {{user.id}}</p>
            <p>name: {{user.name}}</p>
            <p>age: {{user.age}}</p>
        </div>
    </div>
</div>
