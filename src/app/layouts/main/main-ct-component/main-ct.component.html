<div class="row">
  <div class="col-xs-12">
    <h3>Widgets from codepen</h3>
    <main-form (submitForm)="onSubmit($event)"></main-form>
  </div>
</div>

<div class="row">
  <div class="col-xs-6" *ngFor="let widget of (widgets$ | async)">
    <p><strong>ID</strong> {{widget.id}}</p>
    <widget (remove)="onRemove(widget.id)" [data]="widget"></widget>
  </div>
</div>

<div class="row"></div>
